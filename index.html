<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | HTMLBridge</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/FFETM1_T1_List.json");
    </script>
	<script>
            var userEmail;
      window.onmessage = (event) => {
        if (event.data) {
          //document.getElementById("theLabel").innerHTML = event.data;
          userEmail = event.data;
        }
	      
	  function sendBackMessage(){
		unityInstance.SendMessage("Bridge", "SendToUnity", userEmail);
		  console.log("Sending message to Unity " + userEmail);
	  }
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 836px; height: 257px"></div>
    </div>
  </body>
</html>
